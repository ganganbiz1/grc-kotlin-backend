services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/grc
      - SPRING_DATASOURCE_USERNAME=grc
      - SPRING_DATASOURCE_PASSWORD=grc
    depends_on:
      db:
        condition: service_healthy
    networks:
      - grc-network

  db:
    image: postgres:17
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_DB=grc
      - POSTGRES_USER=grc
      - POSTGRES_PASSWORD=grc
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grc -d grc"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - grc-network

networks:
  grc-network:
    driver: bridge

volumes:
  postgres-data:
